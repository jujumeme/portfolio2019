               <div class="contentTitle">
                  <h3 class="projectName_ch">岩泥面膜電商網</h3>
                  <div class="projectDetail">網頁設計</div>
                  <div class="projectDetail">2019</div>
               </div>
               <p class="col-xl-10 col-lg-10 col-md-12 col-12 introP">
                  此為Dynamic岩泥面膜的電商網站。內容從品牌形象的建立、會員登入、購物車、訂單處理等電商領域相關流程延伸至直銷系統以開發更多客源，將下線客戶依等級分類，建立簡易便捷的分享系統推廣給更多人。將繁多的內容簡化，以系統性架構與視覺元素呈現頁面，讓使用者直覺性操作。沿用品牌主色紅色輔以灰色做為指標色，整體視覺強調簡潔鮮明的風格，給予深刻的視覺印象。
               </p>
