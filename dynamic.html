                     <h3 class="projectName_ch">岩泥面膜電商網</h3>

                     <div class="projectDetail">2019</div>
                  </div>
                  <p class="col-xl-10 col-lg-10 col-md-12 col-12 introP">
                     此為Dynamic岩泥面膜的電商網站。內容從品牌形象的建立到販售面膜的後台，並延伸至主顧雙向的直銷系統。將繁多的內容簡化，以系統性架構與視覺元素呈現頁面，讓使用者直覺性操作。沿用品牌主色紅色輔以灰色做為指標色。此外，扣住品牌特色為首頁增添礦物造型元素，呼應了品牌名稱中的"岩"字，賦予強烈識別性的同時也營造如肌膚閃閃發亮、晶瑩剔透的感受。
                  </p>
